<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src=<"https://unpkg,com/vue@3/dist/vue.global.js"></script>
  <style>
    .dog-image {
      width: 300px;
    }
    button {
      font-size: 30px;
      padding: 20px;
      background: lime;
    }
   
  </style>
</head>
<body>
  <div id="app">
    
    <button @click="loadDog">SHOW ME DOG</button>
    <img v-if="dogImage" :src="dogImage" class="dog-image">
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      methods: {
        loadDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            });
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
